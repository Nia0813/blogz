{% extends 'base.html' %}

{% block content %}
    
<h1>Blog Posts</h1>

    <div>
        {% for blog in posts %}
            <a href="blog?id={{blog.id}} " ><h1> {{blog.title}} </h1></a>
            <p class="entry">{{blog.post}}</p>
            <p class="author">Created by: <a href="./blog?applicant_id={{blog.applicant_id}}">{{blog.applicant.username}}</a></p>
            <hr>
        {% endfor %}
    </div>
    

{% endblock %}
